<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perfume Shop</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Rajdhani:wght@400;600&display=swap"
	rel="stylesheet">
	<script src="https://kit.fontawesome.com/27a4d9211e.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<header>
			<h1>Perfume Shop<i class="fa-solid fa-spray-can-sparkles"></i></h1>
			<div class="shopping">
				<a href="#"><i class="fa-solid fa-basket-shopping"></i></a>
				<span class="quantity">0</span>
			</div>
		</header>
		<div class="list"></div>
	
	<div class="card">
		<h1>Card</h1>
		<ul class="listCard"></ul>
		<div class="checkOut">
			<div class="total">0</div>
			<div class="close">Close</div>
		</div>
	</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
